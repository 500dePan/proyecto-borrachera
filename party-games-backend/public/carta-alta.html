<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Alta - Drinking Game üçª</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos espec√≠ficos para la Carta Alta */
        .game-container { max-width: 800px; margin: 40px auto; padding: 20px; text-align: center; }
        #resultsDisplay { background-color: #fce4ec; border-radius: 10px; padding: 20px; margin-top: 20px; }
        
        .card-table { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 30px 0; }
        .player-card-slot { width: 150px; text-align: center; }
        
        .card { 
            background-color: white; 
            border: 1px solid #333; 
            border-radius: 10px; 
            height: 180px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            padding: 10px; 
            margin: 5px auto;
            font-size: 4em;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }
        
        /* Para cartas rojas (Corazones y Diamantes) */
        .red { color: red; }
        
        .card-top { text-align: left; font-size: 0.3em; }
        .card-bottom { text-align: right; font-size: 0.3em; transform: rotate(180deg); }
        .card-center { font-size: 1.5em; flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        
        .winner-glow { border: 4px solid #4CAF50; box-shadow: 0 0 15px #4CAF50; }
        .loser-glow { border: 4px solid #FF4081; box-shadow: 0 0 15px #FF4081; }

    </style>
</head>
<body>

    <main class="game-container">
        <h2>Carta Alta üÉèüçª</h2>
        <p>Sala: <span id="roomCodeDisplay"></span> | El perdedor (carta m√°s baja) toma.</p>

        <div id="cardTable" class="card-table">
            </div>

        <div id="resultsDisplay" style="display: none;">
            <h3>Resultados de la Ronda</h3>
            <p id="loserMessage" style="font-size: 1.5em; font-weight: bold; color: #FF4081;"></p>
            <p id="takeMessage" style="font-size: 1.2em; margin-top: 10px;"></p>
        </div>

        <button id="nextRoundBtn" style="display: none; margin-top: 25px;">Siguiente Ronda</button>
        <p id="waitingHost" style="margin-top: 25px;">Esperando al anfitri√≥n para iniciar la siguiente ronda...</p>
        <button id="backToLobbyBtn" style="display: none; margin-top: 25px;">Volver al Lobby</button>
        <p id="waitingHost" style="margin-top: 25px;">Esperando al anfitri√≥n para iniciar la siguiente ronda...</p>

    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="carta-alta.js"></script>
</body>
</html>
