<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Games Online 🎉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Party Games Online</h1>
        <p>¡La diversión está a un clic de distancia!</p>
    </header>

    <main class="container">

        <section class="game-options">
            <h2>Comienza la Fiesta</h2>

            <div class="option-box create-room">
                <h3>Crear Sala Nueva</h3>
                <p>Sé el anfitrión. ¡Genera un código y comparte!</p>
                <button id="createRoomBtn">Crear Sala</button>
            </div>

            <div class="option-box join-room">
                <h3>Unirse a Sala</h3>
                <p>Ingresa el código que te dio tu anfitrión.</p>
                <input type="text" id="roomCodeInput" placeholder="Ej: FIESTA123">
                <button id="joinRoomBtn">Unirse</button>
            </div>

        </section>

        <p class="footer-note">Diseñado para la diversión en grupo y móvil.</p>

    </main>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="script.js"></script>
</body>
</html>
